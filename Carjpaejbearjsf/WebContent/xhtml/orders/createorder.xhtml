<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/xhtml/index.xhtml">
	<ui:define name="content">
		<h:dataTable  value="#{usermb.user}" var="userProfile">
			<h:column>
				<h:form styleClass="button" >
					<h:panelGrid columns="2" styleClass="description">
						<h:outputText value="Place get" />
						<h:outputText value="#{ordermb.car.place.city} #{ordermb.car.place.description}"/>
						<h:outputText value="Place return" />
						<h:selectOneMenu value="#{ordermb.placeReturn}" required="true" requiredMessage="You must select palce return">
							<f:selectItems value="#{ordermb.placeList}" var="place" itemLabel="#{place.city} #{place.description}" itemValue="#{place.idPlace}"/>
						</h:selectOneMenu>
						<h:outputText value="Date get" />
						<h:inputText value="#{ordermb.dateGet}" required="true" requiredMessage="You must enter date get">  
  							 <f:convertDateTime pattern="yyyy-MM-dd"/>  
						</h:inputText>
						<h:outputText value="Date return" />
						<h:inputText value="#{ordermb.dateReturn}" required="true" requiredMessage="You must date return" >  
  							 <f:convertDateTime pattern="yyyy-MM-dd" />  
						</h:inputText>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="description" rendered="#{userProfile.client==null}">
						<h:outputText value="Phone" />
						<h:inputText value="#{usermb.client.phonenumber}" required="true" requiredMessage="You must enter phonenumber"/>
						<h:outputText value="Passport number" />
						<h:inputText value="#{usermb.client.passportnumber}" required="true" requiredMessage="You must enter passportnumber"/>
						<h:outputText value="Passport series" />
						<h:inputText value="#{usermb.client.passportseries}" required="true" requiredMessage="You must enter passportseries"/>
						<h:outputText value="Birthday" />
						<h:inputText value="#{usermb.client.birthday}" required="true" requiredMessage="You must enter birthday"><f:convertDateTime pattern="yyyy-MM-dd"/> </h:inputText>
					</h:panelGrid>
					<h:messages/>
					<h:commandLink action="#{ordermb.createOrder}" value="Create order" />
				</h:form>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
