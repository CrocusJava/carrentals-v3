<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/xhtml/index.xhtml">
	<ui:define name="content">
		<h:form styleClass="button">
			<h:dataTable value="#{ordermb.orderList}" var="order" styleClass="description">
				<h:column>
					<f:facet name="header">
                   		<h:outputText value="Order â„–"/>
                	</f:facet>
               			<h:outputText value="#{order.idOrder}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
                   		<h:outputText value="State order"/>
                	</f:facet>
					<h:selectBooleanCheckbox value="#{order.stateOrder}" />
				</h:column>
				<h:column>
					<f:facet name="header">
                   		<h:outputText value="Description "/>
                	</f:facet>
               			<h:inputText value="#{order.description}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
                   		<h:outputText value="Order executed"/>
                	</f:facet>
					<h:selectBooleanCheckbox value="#{order.orderExecuted}" />
				</h:column>
				 <h:column>
					<f:facet name="header">
                   		<h:outputText value="Description Damage"/>
                	</f:facet>
               			<h:inputText value="#{order.descriptionDamage}"/>
				</h:column>
			</h:dataTable>
			<h:commandLink action="#{ordermb.updateOrderList}" value="Update"></h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>

</html>
